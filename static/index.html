<html>
    <head>
        <script language="JavaScript">
            function refreshIt(element) {
                setTimeout(function() {
                    element.src = element.src.split('?')[0] + '?' + new Date().getTime();
                    refreshIt(element);
                }, 2000); // refresh every 2s
            }
        </script>
        <style>
            body {
                background-image: url("heatmap.png");
            }
            img {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body>
        <img src="plotcircles.png" name="circles" onload="refreshIt(this)">
    </body>
</html>
